<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Piggy Talk</title>
  </head>

  <body>
    
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:05</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><a href="find.html">
          <i class="fas fa-search fa-lg"></i>
        </a></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="more.html">
          <i class="fas fa-cog fa-lg"></i>
        </a></span>
        <span><a href="index.html">
          <i class="fas fa-sign-out-alt fa-lg"></i>
        </a></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-peppa.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/peppa_pig.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Peppa Pig</h4>
              <h6 class="user-component__subtitle">
                Please check My Piggy Talk Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">9:11</span>
            <div class="badge">5</div>
          </div>
        </div>
      </a>
      <a href="chat-suzy.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/suzy_sheep.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Suzy Sheep</h4>
              <h6 class="user-component__subtitle">
                Please check My Piggy Talk Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:30</span>
            <div class="badge">4</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x">
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">9</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="reddot"></span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div id="no-mobile">
      <span>Your screen is too big !!</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
  </body>
</html>
